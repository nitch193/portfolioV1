<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/logo.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />

    <meta name="description" content="Nitesh Chaurasiya Portfolio" />
    <meta
      name="Keywords"
      content="Nitesh Chaurasiya,nitch193,Portfolio, Front-End Developer, Developer, Software Engineer, Varanasi, India"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo.svg" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Nitesh Chaurasiya | Portfolio</title>
    <meta property="og:site_name" content="nitch193-portfolio.web.app" />
    <meta property="og:title" content="Nitesh Chaurasiya Portfolio" />
    <meta
      property="og:description"
      content="I’m a  software developer based in  India."
    />
    <meta
      property="og:image"
      itemprop="image"
      content="%PUBLIC_URL%/meta.png"
    />
    <meta property="og:type" content="website" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@nitch193" />
    <meta name="twitter:creator" content="@nitch193" />
    <meta name="twitter:title" content="nitch193-portfolio.web.app" />
    <meta
      name="twitter:description"
      content="I’m a software developer based in India."
    />
    <meta name="twitter:image" content="%PUBLIC_URL%/meta.png" />
    <meta name="twitter:app:country" content="IN" />
  </head>

    <noscript>You need to enable JavaScript to run this app.</noscript>
